<ion-content class="dashboard"> 
<div class="profile" (click) = "profilePage();">
	 <div class="profilefocus text-center">
        <div class="avatar" light>
          <img src="{{profilePicture}}" alt="Default" id="profilePic"/>
          <!--<img *ngIf="userData.profile_pictureUrl==undefined || userData.profile_pictureUrl==''" src="img/user.jpg" alt="Default" id="profilePic"/>-->
        </div>
        <h4 light>{{userData.firstname}} {{userData.lastname}}</h4>
        <p light>{{userData.desired_job_type}}</p>
    </div>
</div>

<!-- // e2r Rating screen -->
<ion-card>
    <ion-card-header class="cardHead ratingheading">
      <span>Rating</span> 
      <span class="pull-right orangecolor" *ngIf='userData.rating!=undefined'>{{userData.rating}}/100</span>
      <span class="pull-right orangecolor" *ngIf='userData.rating==undefined'>Not yet rated.</span>
    <!-- Progressbar -->
      <div class="cssProgress" *ngIf='userData.rating!=undefined'>
          <div class="progress1">
            <div class="cssProgress-bar cssProgress-info cssProgress-stripes" data-percent="75" [ngStyle]="{'width':userData.rating+'%'}">
              <!--<span class="cssProgress-label">75%</span>-->
            </div>
          </div>
        </div>
    </ion-card-header>
    <ion-card-content>
    <p class="ashcolor" *ngIf="ProfileStrength!='Bad'">
      Profile Strength: <strong>{{ProfileStrength}}</strong>
      <!--<span class="pull-right moreInfo"><ion-icon name="ios-arrow-down"></ion-icon></span>-->
    </p>
    <button *ngIf="ProfileStrength=='Bad'" full (click)='profilePage()'>Start by editing your Profile</button>
    </ion-card-content>
</ion-card>	
<!-- // e2r Rating screen -->

<ion-card class="offersToReview">
  <ion-card-header>
     <img src="img/review.png"/> <h2>Offers to review</h2>
  </ion-card-header>
  <ion-card-content>
    <ion-list  *ngIf='offers_list.length!=0'>
      <ion-item *ngFor="let offer of offers_list" (click) = "onViewOffer(offer)">
          <ion-avatar item-left>
            <img src="{{getEmployerProfilePicture(offer.employer.profile_pictureUrl)}}">
          </ion-avatar>
          <h2>{{offer.employer.name}}</h2>
          <p>{{offer.job.position}}</p>
          <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon>
      </ion-item>
    </ion-list>
    <div class="nodatafound notfoundinfo" *ngIf='offers_list.length==0'>
      <img src="img/nodatafound.png"/>
        <p>No offers received.</p>
    </div>
  </ion-card-content>
</ion-card>
