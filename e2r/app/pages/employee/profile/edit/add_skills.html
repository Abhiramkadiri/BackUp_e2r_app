<ion-header>
  <ion-toolbar>

    <ion-title>
      Skills
    </ion-title>

    <ion-buttons start class="close-left">
      <button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="addUserSkills()">Done</button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar class="search-result" [(ngModel)]="search_text" (ngModelChange)="onSearchFilterItem()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="lightdarkbg">
  <ion-list class="mb0">
    <ion-item *ngFor="let skill of skills_list" (click)="addSkill(skill)">
      {{ skill.name }}
      <ion-icon name="checkmark" item-right class="check-icon" secondary *ngIf="skill.status"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
