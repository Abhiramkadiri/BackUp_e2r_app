        <button light full  (click)="addNewSkill()">
         <ion-icon name="md-add"></ion-icon> &nbsp;&nbsp;Add New Skills

<ion-content class="lightdarkbg">

  <ion-list class="mb0">
    <ion-item *ngFor="let skillItem of user_skills">
      <h2>{{ skillItem.skill_name }}</h2>
      <ion-icon *ngIf="is_owner" name="trash" class="keyskillstrash" item-left (click)="deleteSkill(skillItem)"></ion-icon>
      <span item-right *ngIf='skillItem.rating'>{{skillItem.rating}}/100</span>
    </ion-item>
  </ion-list>
</ion-content>
