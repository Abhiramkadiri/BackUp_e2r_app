<ion-header>
  <ion-toolbar>
    <ion-title>
      Select
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
<ion-toolbar class="popupSubheader">
  <ion-searchbar class="bgdark" [(ngModel)]="searchedText" (input)="getItems($event)"></ion-searchbar>
</ion-toolbar>
</ion-header>
<ion-content class="has-header">
  
  <ion-list>
    <ion-item *ngFor="let item of cities_list" (click) ="selectedCity(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
