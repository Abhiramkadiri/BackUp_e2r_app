<ion-header>
    <ion-toolbar>
        <ion-title>
            Other Benefits
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss($event)">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        
    </ion-toolbar>
</ion-header>

<ion-content class="companyProfile">

    <div class="company-basic-edit" *ngIf="edit">
        <ion-list class="editForms mb0">
            <ion-item>
                <ion-label stacked>Other Benefits</ion-label>
                <ion-textarea [(ngModel)]="otherbenefitsInputs.other_benefits"></ion-textarea>
            </ion-item>
        </ion-list>
    </div>
    
    <div *ngIf="show">
        <ion-card *ngIf="otherbenefitsInputs.other_benefits">
          <ion-card-content>
            {{otherbenefitsInputs.other_benefits}}
          </ion-card-content>
          <!--<ion-card-content  *ngIf="!otherbenefitsInputs.other_benefits && is_owner" (click)="addField()">
              <button full class="btnsave">
                [+] Add Benefits
              </button>
          </ion-card-content> -->
        </ion-card>
        <div class="nodatafound" *ngIf="!otherbenefitsInputs.other_benefits">
             <ion-icon name="ios-information-circle-outline"></ion-icon>
             No Data Found...
        </div> 
        <!--<p *ngIf="otherbenefitsInputs.other_benefits">{{otherbenefitsInputs.other_benefits}}</p>
        <p *ngIf="!otherbenefitsInputs.other_benefits" (click)="addField()">Add Benefits</p>-->
    </div>
</ion-content>

<ion-footer *ngIf="is_owner" class="footerbtn common-edit">
  <button fab fab-right fab-bottom class="fixedBottom" (click)="enable()" *ngIf="!edit">
    <ion-icon name="md-create"></ion-icon>
  </button>
  <button type="button" full class="btn btn-default btnsave" (click)="saveOtherbenefitsEdit(otherbenefitsInputs)" *ngIf="edit"><ion-icon name="md-checkmark"></ion-icon> Save</button>
</ion-footer>
