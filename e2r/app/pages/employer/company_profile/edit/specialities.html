<ion-header>
    <ion-toolbar>
        <ion-title>
            Specialities
        </ion-title>

        <ion-buttons start>
            <button (click)="dismiss($event)">
              <span showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="companyProfile">
    <ion-card class="header-edit">
        <ion-card-content>
            <form (ngSubmit)="saveSpecialistEdit(specialitiesInputs)" #specialitieseditForm="ngForm">
            <ion-list class="editForms">
                <ion-item>
                    <ion-label stacked>Specialities</ion-label>
                    <ion-textarea [(ngModel)]="specialitiesInputs.summary_specialities"></ion-textarea>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Industry</ion-label>
                    <ion-select [(ngModel)]="specialitiesInputs.industry">
                        <ion-option *ngFor="let industryItem of industry_list;">{{industryItem.name}}</ion-option>
                        <ion-option *ngFor="let industryItem of uiValues[0].industry;">{{industryItem.name}}</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Company Type</ion-label>
                    <ion-input type="text" [(ngModel)]="specialitiesInputs.company_type"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Company Size</ion-label>
                    <ion-input type="number" [(ngModel)]="specialitiesInputs.company_size"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Founded</ion-label>
                    <ion-input type="text" [(ngModel)]="specialitiesInputs.founded"></ion-input>
                </ion-item>
            </ion-list>
    <button type="submit" block class="btn btn-default btnsave"><ion-icon name="md-checkmark"></ion-icon> Save</button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
