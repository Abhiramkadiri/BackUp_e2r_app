<ion-header>
    <ion-toolbar>
        <ion-title>
            Contact Person
        </ion-title>

        <ion-buttons start>
            <button (click)="dismiss($event)">
              <span showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="companyProfile">
    <ion-card class="header-edit">
        <ion-card-content>
            <form (ngSubmit)="savContactPerson()" #contactpersoneditForm="ngForm">
            <ion-list class="editForms">
                <ion-item>
                    <ion-icon name="md-person" item-left></ion-icon>
                    <ion-label stacked>Name</ion-label>
                    <ion-input type="text" [(ngModel)]="contact_person.name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="md-call" item-left></ion-icon>
                    <ion-label stacked>Contact Number</ion-label>
                    <ion-input type="text" [(ngModel)]="contact_person.contact_number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon name="md-mail" item-left></ion-icon>
                    <ion-label stacked>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="contact_person.email"></ion-input>
                </ion-item>
            </ion-list>
            <button type="submit" block class="btn btn-default  btnsave"><ion-icon name="md-checkmark"></ion-icon> Save</button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
