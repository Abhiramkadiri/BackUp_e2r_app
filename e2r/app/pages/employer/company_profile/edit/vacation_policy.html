<ion-header>
    <ion-toolbar>

        <ion-title>
            Vacation Policy
        </ion-title>

        <ion-buttons start>
            <button (click)="dismiss($event)">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content class="companyProfile">
    <!--<button light class="pull-right bediticon" (click) = "enable()" *ngIf="vacationInputs.vacation_policy"><ion-icon name="md-create"></ion-icon></button><br />-->
    <div class="company-basic-edit"  *ngIf="edit">
        <ion-list class="editForms mb0">
            <ion-item>
                <ion-label stacked>Vacation Policy</ion-label>
                <ion-textarea [(ngModel)]="vacationInputs.vacation_policy"></ion-textarea>
            </ion-item>
        </ion-list>
    </div>
    <div *ngIf="show">
        <ion-card *ngIf="vacationInputs.vacation_policy">
          <ion-card-content>
            {{vacationInputs.vacation_policy}}
          </ion-card-content>
          <!--<ion-card-content  *ngIf="!vacationInputs.vacation_policy && is_owner" (click)="addField()">
              <button full class="btnsave">
                [+] Add Vacation Policy
              </button>
          </ion-card-content>-->
        </ion-card>
        <div class="nodatafound" *ngIf="!vacationInputs.vacation_policy">
             <ion-icon name="ios-information-circle-outline"></ion-icon>
             No Data Found...
        </div> 
    </div>
</ion-content>

<ion-footer *ngIf="is_owner" class="footerbtn common-edit">
  <button fab fab-right fab-bottom class="fixedBottom" (click)="enable()" *ngIf="!edit">
    <ion-icon name="md-create"></ion-icon>
  </button>
  <button type="button" full class="btn btn-default  btnsave" (click)="saveVacationEdit(vacationInputs)"  *ngIf="edit"><ion-icon name="md-checkmark"></ion-icon> Save</button>
</ion-footer>
