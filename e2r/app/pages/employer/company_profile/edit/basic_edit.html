<ion-header>
    
    <ion-toolbar>
        <ion-title>
            Basic
        </ion-title>

        <ion-buttons start>
            <button (click)="dismiss($event)">
                <span showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content class="companyProfile">
    <form (ngSubmit)="saveBasicEdit(basicInputs)" #basiceditForm="ngForm">
    <div class="company-basic-edit">
        
        <ion-list class="editForms mb0">
            <div class="text-center">
                <p class="bluecolor">Banner Image</p>
                <div class="company-profile-bg" *ngIf="userData.team_pictureUrl!=undefined && userData.team_pictureUrl!=''" [ngStyle]="{'background-image':'url('+userData.team_pictureUrl+')'}">
                    <div class="overlay"></div>
                    <div class="edit-company-bg" (click)="presentActionSheet('team')"><ion-icon name="ios-camera"></ion-icon> EDIT</div>
                </div>
                <div class="company-profile-bg" *ngIf="userData.team_pictureUrl==undefined || userData.team_pictureUrl==''" [ngStyle]="{'background-image':'url(img/team.jpg)'}">
                    <div class="overlay"></div>
                    <div class="edit-company-bg" (click)="presentActionSheet('team')"><ion-icon name="ios-camera"></ion-icon> EDIT</div>
                </div>
                <!--<div class="company-profile-bg" [ngStyle]="teamPicture">
                    <div class="overlay"></div>
                    <div class="edit-company-bg" (click)="presentActionSheet('team')"><ion-icon name="ios-camera"></ion-icon> EDIT</div>
                </div> -->            
            </div>
            <div class="text-center">
                <p class="bluecolor">Profile photo</p>
                <div class="avatar">
                    <!--<img *ngIf="userData.profile_pictureUrl==undefined || userData.profile_pictureUrl==''" alt="Default" class="box-avatar" id="profilePic" src="img/user.jpg">  -->
                    <!--<img *ngIf="userData.profile_pictureUrl!=undefined && userData.profile_pictureUrl!=''" alt="Default" class="box-avatar" id="profilePic" src="{{userData.profile_pictureUrl}}">                  -->
                    <img src="{{profilePicture}}" alt="Default" id="profilePic" />
                    <div class="edit-company-bg" (click)="presentActionSheet('profile')"><ion-icon name="ios-camera"></ion-icon> EDIT</div>
                    <!--<ion-icon class="editPhoto" name="md-create" (click)="presentActionSheet('profile')"></ion-icon>-->
                </div>
            </div>            
            <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-input type="text" [(ngModel)]="basicInputs.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Location</ion-label>
                <ion-input type="text" [(ngModel)]="basicInputs.location"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <button type="submit" full class="btn btn-default btnsave" ><ion-icon name="md-checkmark"></ion-icon> Save</button>
    </form>
</ion-content>
