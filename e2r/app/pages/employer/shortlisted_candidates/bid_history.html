<ion-header>
  <ion-toolbar>
    <ion-title>
      Bid History
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss($event)">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="has-header">
<ion-row>
  <ion-col width-50><strong>Bid Amount</strong></ion-col>
  <ion-col width-50><strong>Bid Time</strong></ion-col>
</ion-row>
<ion-row *ngFor='let bid of Bids'>
  <ion-col width-50>{{bid.offer_amount}} / Annum ({{bid.offer_currency}})</ion-col>
  <ion-col width-50>{{bid.modified_date}}</ion-col>
  <!--<ion-col width-50>15-Jun-2014 17:55 IST</ion-col>-->
</ion-row>
